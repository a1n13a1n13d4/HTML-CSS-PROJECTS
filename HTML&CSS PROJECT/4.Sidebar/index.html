<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="shortcut icon" href="images/logo2.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="main_box">
        <input type="checkbox" id="check" class="hidden-checkbox">
        <label for="check" class="btn_one">
            <i class="fas fa-bars"></i>
        </label>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Sidebar Menu</a>
            </div>
            <label for="check" class="btn_two">
                <i class="fas fa-times"></i>
            </label>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-qrcode"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-link"></i> Shortcuts</a></li>
                    <li><a href="#"><i class="fas fa-stream"></i> Overview</a></li>
                    <li><a href="#"><i class="fas fa-calendar-week"></i> Events</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i> About</a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i> Services</a></li>
                    <li><a href="#"><i class="fas fa-phone-volume"></i> Contact</a></li>
                    <li><a href="#"><i class="fas fa-comments"></i> Feedback</a></li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
