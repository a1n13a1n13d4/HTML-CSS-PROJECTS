<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="shortcut icon" href="images/logo2.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon-image">
            <div class="icon">
                <img src="images/AmitabhBachchan.jpg" alt="Amitabh Bachchan">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/AmitabhBachchan.jpg" alt="Amitabh Bachchan">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Amitabh Bachchan</div>
                        <div class="job">Actor</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/KamalHaasan.jpg" alt="Kamal Haasan">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/KamalHaasan.jpg" alt="Kamal Haasan">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Kamal Haasan</div>
                        <div class="job">Actor</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/MaheshBabu.jpg" alt="Mahesh Babu">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/MaheshBabu.jpg" alt="Mahesh Babu">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Mahesh Babu</div>
                        <div class="job">Actor</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/Rajnikanth.jpg" alt="Rajnikanth">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/Rajnikanth.jpg" alt="Rajnikanth">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Rajnikanth</div>
                        <div class="job">Actor</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image">
            <div class="icon">
                <img src="images/ShahRukhKhan.jpg" alt="Shah Rukh Khan">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/ShahRukhKhan.jpg" alt="Shah Rukh Khan">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Shah Rukh Khan</div>
                        <div class="job">Actor</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-image last">
            <div class="icon">
                <img src="images/AlluArjun.jpg" alt="Allu Arjun">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="images/AlluArjun.jpg" alt="Allu Arjun">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Allu Arjun</div>
                        <div class="job">Actor</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
