<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="shortcut icon" href="images/Mastercard_Logos.png">
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/Mastercard_Logo.png" alt="Mastercard Logo">
                <h5>Master Card</h5>
            </div>
            <img class="chip" src="images/mastercard_chip.png" alt="Chip">
        </header>
        <div class="card-number-container">
            <div class="card-number-label">Card Number</div>
            <div class="card-number">8012 5148 2012 5424</div>
        </div>
        <div class="card-details">
            <div class="card-holder">ANAND S</div>
            <div class="expiry-container">
                <div class="valid-thru">Valid Thru</div>
                <div class="expiry-date">12/29</div>
            </div>
        </div>
    </div>
</body>
</html>
